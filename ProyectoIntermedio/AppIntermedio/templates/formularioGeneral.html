{% extends 'padre.html' %}


{% block Biblioteca %}
<section class="page-section bg-primary">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2>Seleccione lo que desea ingresar</h2>
                    <form action="{% url 'FormularioInicial' %}" method="POST" class="row row-cols-auto">
                        {% csrf_token %}
                            <a href="{% url 'FormularioLibros' %}" class="boton"> Formulario de libros</a>
                            <a href="{% url 'FormularioSectores' %}"class="boton"> Formulario de sectores</a>
                            <a href="{% url 'FormularioLectores' %}" class="boton"> Formulario de lectores</a>
                    </form>
            </div>
        </div>
    </div>
</section>
{% endblock Biblioteca %}

{% extends 'padre.html' %}


{% block Biblioteca %}
    
<section class="page-section bg-primary" id="ListadoLectores">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Listado de lectores</h2>
                <hr class="divider divider-light" />
{% for lector in lista_lectores %}
                        
<li>{{lector.nombre}} {{lector.apellido}} {{lector.fecha_nac.day}}/{{lector.fecha_nac.month}}/{{lector.fecha_nac.year}}</li> 

{% endfor %}                  
            </div>
        </div>
    </div>
</section>  
{% endblock Biblioteca %}

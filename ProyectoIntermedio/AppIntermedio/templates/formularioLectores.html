{% extends 'padre.html' %}


{% block Biblioteca %}
<section class="page-section bg-primary" id="Inicio">
    
    <div class="container px-4 px-lg-5">
        
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Formulario de lectores</h2>
                <hr class="divider divider-light" />
                <form action="{% url 'FormularioLectores'%}" method="POST" class="form-control">
                    {% csrf_token %}

                    {{lectores.as_p}}

                    <input type="submit" value="Enviar">
                </form>                  
            </div>
        </div>
    </div>
</section>  
{% endblock Biblioteca %}

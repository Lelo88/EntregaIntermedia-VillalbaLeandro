{% extends 'padre.html' %}


{% block Biblioteca %}
<section class="page-section bg-primary" id="Inicio">
    
    <div class="container px-4 px-lg-5">
        
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <h2 class="text-white mt-0">Formulario de lectores</h2>
                <hr class="divider divider-light" />
                <form action="{% url 'BuscarLectores' %}" method="GET" class="form-control">
                    
                    <p>Ingrese el apellido del lectores</p>
                    <input type="number" name="num_socio">

                    <input type="submit" value="Buscar">
                </form>                  
            </div>
        </div>
    </div>
</section>  
{% endblock Biblioteca %}
